<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model on Google Maps</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map" class="map"></div>
    <div class="controls">
      <div class="vertical-tilt-controls">
        <button id="top">Top</button>
        <button id="tilt25">25°</button>
        <button id="tilt45">45°</button>
        <button id="tilt75">75°</button>
        <button id="horizon">Horizon</button>
      </div>
      <div class="horizontal-tilt-controls">
        <button id="north">N</button>
        <button id="east">E</button>
        <button id="south">S</button>
        <button id="west">W</button>
      </div>
    </div>
  </body>
</html>
